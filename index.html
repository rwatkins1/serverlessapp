<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Register Student</h2>
            <form id="registration-form">
                <input type="text" id="student_id" placeholder="Student ID" required>
                <input type="text" id="student-name" placeholder="Name" required>
                <input type="number" id="student-age" placeholder="Age" required>
                <input type="text" id="student_class" placeholder="class" required>
                <button type="submit">Save</button>
            </form>
        </div>

        <!-- View Students -->
        <div class="list-container">
            <h2>Students List</h2>
            <button id="view-students-btn">View All Students</button>
            <ul id="students-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
